repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0  # use the latest stable version
    hooks:
      - id: black
        args: [--line-length=88]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.4  # latest Ruff hook
    hooks:
      - id: ruff
        args: [--fix]  # automatically fix issues when possible
